<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student VR View - Star Map</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        /* Minimal UI - just for loading */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            text-align: center;
            z-index: 2000;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4fc3f7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Small sync indicator in corner */
        #sync-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        #sync-indicator.disconnected {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Control buttons */
        #controls-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
            color: white;
            transition: all 0.3s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #fullscreen-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        #fullscreen-btn:hover {
            box-shadow: 0 6px 25px rgba(67, 233, 123, 0.5);
        }

        #vr-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #vr-btn:hover {
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        @media (max-width: 600px) {
            .control-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Connecting...</p>
    </div>

    <!-- Small sync indicator -->
    <div id="sync-indicator" class="disconnected"></div>

    <!-- Control buttons -->
    <div id="controls-overlay" class="hidden">
        <button id="fullscreen-btn" class="control-btn">ðŸ“± FULLSCREEN</button>
        <button id="vr-btn" class="control-btn">ðŸ‘“ VR MODE</button>
    </div>

    <!-- A-Frame scene configured for VR -->
    <a-scene 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        background="color: #000000"
        loading-screen="enabled: false"
        renderer="antialias: true">
        
        <a-entity id="rig" position="0 0 0">
            <a-camera 
                look-controls="magicWindowTrackingEnabled: true; touchEnabled: false"
                wasd-controls="enabled: false"
                position="0 1.6 0">
            </a-camera>
        </a-entity>

        <!-- Sky sphere - will be updated via Firebase -->
        <a-sky 
            id="star-sky" 
            src="" 
            rotation="0 0 0"
            radius="500">
        </a-sky>
    </a-scene>

    <script>
        // âš ï¸ FIREBASE CONFIG - Your configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBUXUHdJ3oox3YSixJfoYuyRRrILe6n7ck",
            authDomain: "classroom-vrplanetarium.firebaseapp.com",
            databaseURL: "https://classroom-vrplanetarium-default-rtdb.firebaseio.com",
            projectId: "classroom-vrplanetarium",
            storageBucket: "classroom-vrplanetarium.firebasestorage.app",
            messagingSenderId: "613751774262",
            appId: "1:613751774262:web:79563f3843ef894e05cc97"
        };

        // Initialize Firebase
        let database;
        let isFirebaseInitialized = false;

        function initializeFirebase() {
            // Check if Firebase is available
            if (typeof firebase === 'undefined') {
                console.error('âŒ Firebase SDK not loaded. Make sure you are accessing this page via HTTPS (GitHub Pages).');
                return false;
            }

            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                isFirebaseInitialized = true;
                console.log('âœ… Student view: Firebase initialized');
                return true;
            } catch (error) {
                console.error('âŒ Firebase initialization failed:', error);
                return false;
            }
        }

        // Star map configuration (same as teacher)
        const STAR_MAPS = {
            summer: {
                normal: "summer_solstice.png",
                constellations: "summer_solstice_constellations.png"
            },
            winter: {
                normal: "winter_solstice.png",
                constellations: "winter_solstice_constellations.png"
            },
            spring: {
                normal: "spring_equinox.png",
                constellations: "spring_equinox_constellations.png"
            },
            fall: {
                normal: "fall_equinox.png",
                constellations: "fall_equinox_constellations.png"
            }
        };

        let sceneLoaded = false;

        // Wait for A-Frame to load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Firebase first
            initializeFirebase();
            
            const scene = document.querySelector('a-scene');
            
            if (scene.hasLoaded) {
                initStudentView();
            } else {
                scene.addEventListener('loaded', initStudentView);
            }
        });

        function initStudentView() {
            sceneLoaded = true;
            console.log('âœ… Student view initialized');

            // Hide loading, show controls
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('controls-overlay').classList.remove('hidden');

            // Set up control buttons
            setupControlButtons();

            if (isFirebaseInitialized) {
                // Listen for teacher's changes
                listenToTeacher();

                // Monitor connection status
                const connectedRef = database.ref('.info/connected');
                connectedRef.on('value', (snap) => {
                    const indicator = document.getElementById('sync-indicator');
                    if (snap.val() === true) {
                        indicator.classList.remove('disconnected');
                        console.log('âœ… Connected to Firebase');
                    } else {
                        indicator.classList.add('disconnected');
                        console.log('âŒ Disconnected from Firebase');
                    }
                });
            } else {
                console.warn('âš ï¸ Firebase not initialized - student view will not update');
            }

            // Preload all images for smooth transitions
            preloadImages();
        }

        function setupControlButtons() {
            const scene = document.querySelector('a-scene');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const vrBtn = document.getElementById('vr-btn');

            // Fullscreen button
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    // Enter fullscreen
                    const elem = document.documentElement;
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        elem.mozRequestFullScreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                    console.log('âœ… Entering fullscreen');
                } else {
                    // Exit fullscreen
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    console.log('âœ… Exiting fullscreen');
                }
            });

            // Listen for fullscreen changes
            const updateFullscreenButton = function() {
                if (document.fullscreenElement || document.webkitFullscreenElement) {
                    fullscreenBtn.textContent = 'ðŸ“± EXIT FULLSCREEN';
                } else {
                    fullscreenBtn.textContent = 'ðŸ“± FULLSCREEN';
                }
            };

            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('mozfullscreenchange', updateFullscreenButton);
            document.addEventListener('MSFullscreenChange', updateFullscreenButton);

            // VR button - enters stereoscopic split-screen mode
            vrBtn.addEventListener('click', function() {
                if (scene.is('vr-mode')) {
                    // Exit VR
                    scene.exitVR();
                    console.log('âœ… Exiting VR mode');
                } else {
                    // Enter VR
                    scene.enterVR();
                    console.log('âœ… Entering VR mode');
                }
            });

            // Listen for VR mode changes
            scene.addEventListener('enter-vr', function() {
                vrBtn.textContent = 'ðŸ‘“ EXIT VR';
                console.log('âœ… VR mode activated');
            });

            scene.addEventListener('exit-vr', function() {
                vrBtn.textContent = 'ðŸ‘“ VR MODE';
                console.log('âœ… VR mode deactivated');
            });
        }

        function listenToTeacher() {
            // Listen to the classroom state
            const classroomRef = database.ref('classroom/currentView');
            
            classroomRef.on('value', (snapshot) => {
                const state = snapshot.val();
                
                if (state) {
                    console.log('ðŸ“¡ Received update from teacher:', state);
                    updateStudentView(state.season, state.constellations);
                } else {
                    // No state yet - load default
                    console.log('âš ï¸ No teacher state yet - loading default');
                    updateStudentView('summer', false);
                }
            });
        }

        function updateStudentView(season, showConstellations) {
            if (!sceneLoaded) return;

            const sky = document.getElementById('star-sky');
            const imageFile = showConstellations 
                ? STAR_MAPS[season].constellations 
                : STAR_MAPS[season].normal;
            
            console.log(`ðŸ“¸ Student view updating to: ${imageFile}`);
            sky.setAttribute('src', imageFile);
        }

        function preloadImages() {
            console.log('â³ Preloading all sky images...');
            Object.keys(STAR_MAPS).forEach(season => {
                const img1 = new Image();
                img1.src = STAR_MAPS[season].normal;
                const img2 = new Image();
                img2.src = STAR_MAPS[season].constellations;
            });
            console.log('âœ… Preloading started');
        }
    </script>
</body>
</html>
