<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student VR View</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
        }
        
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        #start-overlay h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4fc3f7;
        }
        
        #start-overlay p {
            font-size: 16px;
            margin: 10px 0;
            max-width: 350px;
            line-height: 1.6;
        }
        
        #start-overlay button {
            margin-top: 30px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 1px;
        }
        
        #start-overlay button:disabled {
            background: #666;
            cursor: wait;
        }
        
        .hidden { display: none !important; }
        
        #sync-dot {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f44336;
            z-index: 1000;
        }
        
        #sync-dot.connected {
            background: #4caf50;
        }
    </style>
</head>
<body>
    <div id="start-overlay">
        <h1>üåü VR Star Map</h1>
        <p id="status-text">Loading sky images...</p>
        <p style="font-size: 14px; color: #90caf9;">Rotate to landscape & insert into VR viewer</p>
        <button id="start-btn" disabled>‚è≥ LOADING...</button>
    </div>
    
    <div id="sync-dot"></div>

    <a-scene 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        loading-screen="enabled: false">
        
        <!-- Preload all images -->
        <a-assets timeout="30000">
            <img id="summer-normal" src="summer_solstice.png" crossorigin="anonymous">
            <img id="summer-const" src="summer_solstice_constellations.png" crossorigin="anonymous">
            <img id="winter-normal" src="winter_solstice.png" crossorigin="anonymous">
            <img id="winter-const" src="winter_solstice_constellations.png" crossorigin="anonymous">
            <img id="spring-normal" src="spring_equinox.png" crossorigin="anonymous">
            <img id="spring-const" src="spring_equinox_constellations.png" crossorigin="anonymous">
            <img id="fall-normal" src="fall_equinox.png" crossorigin="anonymous">
            <img id="fall-const" src="fall_equinox_constellations.png" crossorigin="anonymous">
        </a-assets>
        
        <a-camera 
            look-controls="magicWindowTrackingEnabled: true; touchEnabled: false"
            wasd-controls="enabled: false">
        </a-camera>
        
        <a-sky id="sky" src="#summer-normal" rotation="0 0 0"></a-sky>
    </a-scene>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBUXUHdJ3oox3YSixJfoYuyRRrILe6n7ck",
            authDomain: "classroom-vrplanetarium.firebaseapp.com",
            databaseURL: "https://classroom-vrplanetarium-default-rtdb.firebaseio.com",
            projectId: "classroom-vrplanetarium",
            storageBucket: "classroom-vrplanetarium.firebasestorage.app",
            messagingSenderId: "613751774262",
            appId: "1:613751774262:web:79563f3843ef894e05cc97"
        };

        const IMAGES = {
            summer: { normal: "#summer-normal", const: "#summer-const" },
            winter: { normal: "#winter-normal", const: "#winter-const" },
            spring: { normal: "#spring-normal", const: "#spring-const" },
            fall: { normal: "#fall-normal", const: "#fall-const" }
        };

        let sceneReady = false;
        let db;

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();
        console.log('‚úÖ Firebase initialized');

        // Monitor connection
        db.ref('.info/connected').on('value', snap => {
            const dot = document.getElementById('sync-dot');
            if (snap.val()) {
                dot.classList.add('connected');
                console.log('‚úÖ Connected');
            } else {
                dot.classList.remove('connected');
                console.log('‚ùå Disconnected');
            }
        });

        // Listen for teacher changes
        db.ref('classroom/currentView').on('value', snap => {
            const state = snap.val();
            if (state && sceneReady) {
                const img = state.constellations ? IMAGES[state.season].const : IMAGES[state.season].normal;
                document.getElementById('sky').setAttribute('src', img);
                console.log('üì° Updated:', state.season, state.constellations);
            }
        });

        // Wait for scene to load
        const scene = document.querySelector('a-scene');
        
        if (scene.hasLoaded) {
            onSceneLoaded();
        } else {
            scene.addEventListener('loaded', onSceneLoaded);
        }

        function onSceneLoaded() {
            sceneReady = true;
            console.log('‚úÖ Scene loaded');
            
            // Enable the button
            const btn = document.getElementById('start-btn');
            const statusText = document.getElementById('status-text');
            
            btn.disabled = false;
            btn.textContent = 'üëì START VR MODE';
            statusText.textContent = 'Ready! Tap below to enter split-screen mode';
            
            console.log('‚úÖ Ready for VR mode');
        }

        // Start button click
        document.getElementById('start-btn').addEventListener('click', function() {
            if (!sceneReady) {
                console.log('‚ö†Ô∏è Scene not ready yet');
                return;
            }
            
            console.log('üëì Entering VR mode...');
            
            // Hide overlay
            document.getElementById('start-overlay').classList.add('hidden');
            
            // Enter VR mode
            const scene = document.querySelector('a-scene');
            scene.enterVR();
            
            console.log('‚úÖ VR mode active');
        });
    </script>
</body>
</html>
