<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student VR View - Star Map</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #start-screen h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #4fc3f7;
        }

        #start-screen p {
            font-size: 16px;
            margin-bottom: 30px;
            max-width: 400px;
            line-height: 1.6;
        }

        #start-button {
            padding: 20px 50px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.5);
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        #start-button:active {
            transform: scale(0.95);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            text-align: center;
            z-index: 2000;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4fc3f7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Small sync indicator */
        #sync-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        #sync-indicator.disconnected {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- Start screen with button to enter VR -->
    <div id="start-screen">
        <h1>ðŸŒŸ VR Star Map</h1>
        <p>Tap the button below to enter VR mode. The view will automatically split for your VR viewer.</p>
        <p style="font-size: 14px; color: #90caf9;">Rotate to landscape and insert phone into VR viewer</p>
        <button id="start-button">ðŸ‘“ ENTER VR MODE</button>
    </div>

    <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Connecting...</p>
    </div>

    <!-- Small sync indicator -->
    <div id="sync-indicator" class="disconnected"></div>

    <!-- A-Frame scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        background="color: #000000"
        loading-screen="enabled: false">
        
        <a-entity id="rig" position="0 0 0">
            <a-camera 
                look-controls="magicWindowTrackingEnabled: true; touchEnabled: false"
                wasd-controls="enabled: false"
                position="0 0 0">
            </a-camera>
        </a-entity>

        <a-sky 
            id="star-sky" 
            src="" 
            rotation="0 0 0"
            radius="500">
        </a-sky>
    </a-scene>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBUXUHdJ3oox3YSixJfoYuyRRrILe6n7ck",
            authDomain: "classroom-vrplanetarium.firebaseapp.com",
            databaseURL: "https://classroom-vrplanetarium-default-rtdb.firebaseio.com",
            projectId: "classroom-vrplanetarium",
            storageBucket: "classroom-vrplanetarium.firebasestorage.app",
            messagingSenderId: "613751774262",
            appId: "1:613751774262:web:79563f3843ef894e05cc97"
        };

        let database;
        let isFirebaseInitialized = false;
        let sceneLoaded = false;

        const STAR_MAPS = {
            summer: {
                normal: "summer_solstice.png",
                constellations: "summer_solstice_constellations.png"
            },
            winter: {
                normal: "winter_solstice.png",
                constellations: "winter_solstice_constellations.png"
            },
            spring: {
                normal: "spring_equinox.png",
                constellations: "spring_equinox_constellations.png"
            },
            fall: {
                normal: "fall_equinox.png",
                constellations: "fall_equinox_constellations.png"
            }
        };

        function initializeFirebase() {
            if (typeof firebase === 'undefined') {
                console.error('âŒ Firebase not loaded');
                return false;
            }

            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                isFirebaseInitialized = true;
                console.log('âœ… Firebase initialized');
                return true;
            } catch (error) {
                console.error('âŒ Firebase error:', error);
                return false;
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initializeFirebase();
            
            const scene = document.querySelector('a-scene');
            
            if (scene.hasLoaded) {
                onSceneLoaded();
            } else {
                scene.addEventListener('loaded', onSceneLoaded);
            }

            // Set up start button
            document.getElementById('start-button').addEventListener('click', enterVRMode);
        });

        function onSceneLoaded() {
            sceneLoaded = true;
            console.log('âœ… Scene loaded');

            if (isFirebaseInitialized) {
                listenToTeacher();

                database.ref('.info/connected').on('value', (snap) => {
                    const indicator = document.getElementById('sync-indicator');
                    if (snap.val() === true) {
                        indicator.classList.remove('disconnected');
                        console.log('âœ… Connected');
                    } else {
                        indicator.classList.add('disconnected');
                        console.log('âŒ Disconnected');
                    }
                });
            }

            preloadImages();
        }

        function enterVRMode() {
            console.log('ðŸ‘“ Entering VR mode...');
            
            // Hide start screen
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            // Wait a moment for scene to be ready
            setTimeout(() => {
                const scene = document.querySelector('a-scene');
                
                // Enter VR mode (split screen)
                scene.enterVR().then(() => {
                    console.log('âœ… VR mode active');
                    document.getElementById('loading').classList.add('hidden');
                }).catch(err => {
                    console.error('âŒ VR mode error:', err);
                    // If VR fails, just hide loading and show the scene normally
                    document.getElementById('loading').classList.add('hidden');
                });
            }, 500);
        }

        function listenToTeacher() {
            const classroomRef = database.ref('classroom/currentView');
            
            classroomRef.on('value', (snapshot) => {
                const state = snapshot.val();
                
                if (state) {
                    console.log('ðŸ“¡ Teacher update:', state.season, state.constellations ? '+ constellations' : '');
                    updateSky(state.season, state.constellations);
                } else {
                    console.log('âš ï¸ Loading default');
                    updateSky('summer', false);
                }
            });
        }

        function updateSky(season, showConstellations) {
            if (!sceneLoaded) return;

            const sky = document.getElementById('star-sky');
            const imageFile = showConstellations 
                ? STAR_MAPS[season].constellations 
                : STAR_MAPS[season].normal;
            
            console.log('ðŸ“¸ Loading:', imageFile);
            sky.setAttribute('src', imageFile);
        }

        function preloadImages() {
            console.log('â³ Preloading...');
            Object.keys(STAR_MAPS).forEach(season => {
                new Image().src = STAR_MAPS[season].normal;
                new Image().src = STAR_MAPS[season].constellations;
            });
        }
    </script>
</body>
</html>
