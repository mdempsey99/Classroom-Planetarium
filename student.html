<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student VR View - Star Map</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            text-align: center;
            z-index: 2000;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4fc3f7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Small sync indicator in corner */
        #sync-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        #sync-indicator.disconnected {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Connecting to classroom...</p>
    </div>

    <!-- Small sync indicator -->
    <div id="sync-indicator" class="disconnected"></div>

    <!-- A-Frame scene - simple and clean -->
    <a-scene 
        vr-mode-ui="enabled: true"
        device-orientation-permission-ui="enabled: true"
        background="color: #000000"
        loading-screen="enabled: false">
        
        <a-entity id="rig" position="0 0 0">
            <a-camera 
                look-controls="magicWindowTrackingEnabled: true; touchEnabled: false"
                wasd-controls="enabled: false"
                position="0 0 0">
            </a-camera>
        </a-entity>

        <!-- Sky sphere - synced with teacher -->
        <a-sky 
            id="star-sky" 
            src="" 
            rotation="0 0 0"
            radius="500">
        </a-sky>
    </a-scene>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBUXUHdJ3oox3YSixJfoYuyRRrILe6n7ck",
            authDomain: "classroom-vrplanetarium.firebaseapp.com",
            databaseURL: "https://classroom-vrplanetarium-default-rtdb.firebaseio.com",
            projectId: "classroom-vrplanetarium",
            storageBucket: "classroom-vrplanetarium.firebasestorage.app",
            messagingSenderId: "613751774262",
            appId: "1:613751774262:web:79563f3843ef894e05cc97"
        };

        // Initialize Firebase
        let database;
        let isFirebaseInitialized = false;

        function initializeFirebase() {
            if (typeof firebase === 'undefined') {
                console.error('âŒ Firebase SDK not loaded');
                return false;
            }

            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                isFirebaseInitialized = true;
                console.log('âœ… Firebase initialized');
                return true;
            } catch (error) {
                console.error('âŒ Firebase error:', error);
                return false;
            }
        }

        // Star map images
        const STAR_MAPS = {
            summer: {
                normal: "summer_solstice.png",
                constellations: "summer_solstice_constellations.png"
            },
            winter: {
                normal: "winter_solstice.png",
                constellations: "winter_solstice_constellations.png"
            },
            spring: {
                normal: "spring_equinox.png",
                constellations: "spring_equinox_constellations.png"
            },
            fall: {
                normal: "fall_equinox.png",
                constellations: "fall_equinox_constellations.png"
            }
        };

        let sceneLoaded = false;

        // Initialize when ready
        document.addEventListener('DOMContentLoaded', function() {
            initializeFirebase();
            
            const scene = document.querySelector('a-scene');
            
            if (scene.hasLoaded) {
                init();
            } else {
                scene.addEventListener('loaded', init);
            }
        });

        function init() {
            sceneLoaded = true;
            console.log('âœ… Student view ready');

            // Hide loading
            document.getElementById('loading').classList.add('hidden');

            if (isFirebaseInitialized) {
                // Listen to teacher
                listenToTeacher();

                // Monitor connection
                database.ref('.info/connected').on('value', (snap) => {
                    const indicator = document.getElementById('sync-indicator');
                    if (snap.val() === true) {
                        indicator.classList.remove('disconnected');
                        console.log('âœ… Connected');
                    } else {
                        indicator.classList.add('disconnected');
                        console.log('âŒ Disconnected');
                    }
                });
            }

            // Preload images
            preloadImages();
        }

        function listenToTeacher() {
            const classroomRef = database.ref('classroom/currentView');
            
            classroomRef.on('value', (snapshot) => {
                const state = snapshot.val();
                
                if (state) {
                    console.log('ðŸ“¡ Update from teacher:', state.season, state.constellations ? '(with constellations)' : '');
                    updateSky(state.season, state.constellations);
                } else {
                    console.log('âš ï¸ No teacher data - loading default');
                    updateSky('summer', false);
                }
            });
        }

        function updateSky(season, showConstellations) {
            if (!sceneLoaded) return;

            const sky = document.getElementById('star-sky');
            const imageFile = showConstellations 
                ? STAR_MAPS[season].constellations 
                : STAR_MAPS[season].normal;
            
            console.log('ðŸ“¸ Loading:', imageFile);
            sky.setAttribute('src', imageFile);
        }

        function preloadImages() {
            console.log('â³ Preloading images...');
            Object.keys(STAR_MAPS).forEach(season => {
                new Image().src = STAR_MAPS[season].normal;
                new Image().src = STAR_MAPS[season].constellations;
            });
        }
    </script>
</body>
</html>
