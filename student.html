<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student VR View</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        #sync-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
            z-index: 1000;
        }
        
        #sync-indicator.connected {
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="sync-indicator"></div>

    <a-scene>
        <a-camera 
            look-controls="magicWindowTrackingEnabled: true"
            wasd-controls="enabled: false">
        </a-camera>

        <a-sky 
            id="star-sky" 
            src="summer_solstice.png"
            rotation="0 0 0">
        </a-sky>
    </a-scene>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBUXUHdJ3oox3YSixJfoYuyRRrILe6n7ck",
            authDomain: "classroom-vrplanetarium.firebaseapp.com",
            databaseURL: "https://classroom-vrplanetarium-default-rtdb.firebaseio.com",
            projectId: "classroom-vrplanetarium",
            storageBucket: "classroom-vrplanetarium.firebasestorage.app",
            messagingSenderId: "613751774262",
            appId: "1:613751774262:web:79563f3843ef894e05cc97"
        };

        const STAR_MAPS = {
            summer: { normal: "summer_solstice.png", constellations: "summer_solstice_constellations.png" },
            winter: { normal: "winter_solstice.png", constellations: "winter_solstice_constellations.png" },
            spring: { normal: "spring_equinox.png", constellations: "spring_equinox_constellations.png" },
            fall: { normal: "fall_equinox.png", constellations: "fall_equinox_constellations.png" }
        };

        let db;
        
        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            console.log('‚úÖ Firebase ready');
            
            // Monitor connection
            db.ref('.info/connected').on('value', snap => {
                const indicator = document.getElementById('sync-indicator');
                if (snap.val()) {
                    indicator.classList.add('connected');
                    console.log('‚úÖ Connected');
                } else {
                    indicator.classList.remove('connected');
                    console.log('‚ùå Disconnected');
                }
            });
            
            // Listen to teacher
            db.ref('classroom/currentView').on('value', snapshot => {
                const state = snapshot.val();
                if (state) {
                    console.log('üì° Update:', state.season, state.constellations);
                    updateSky(state.season, state.constellations);
                }
            });
            
        } catch (error) {
            console.error('‚ùå Firebase error:', error);
        }

        function updateSky(season, showConstellations) {
            const sky = document.getElementById('star-sky');
            if (!sky) return;
            
            const img = showConstellations ? STAR_MAPS[season].constellations : STAR_MAPS[season].normal;
            console.log('üì∏ Loading:', img);
            sky.setAttribute('src', img);
        }
    </script>
</body>
</html>
