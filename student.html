<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student VR View</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        #sync-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
            z-index: 1000;
        }
        
        #sync-indicator.connected {
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        #tap-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 2000;
            font-family: Arial, sans-serif;
            border: 2px solid #667eea;
        }

        #tap-prompt h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
            color: #4fc3f7;
        }

        #tap-prompt p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="sync-indicator"></div>

    <div id="tap-prompt">
        <h2>ðŸ‘“ VR Mode Ready</h2>
        <p>Tap anywhere to enter split-screen mode</p>
        <p style="font-size: 14px; color: #90caf9;">Then rotate to landscape & insert into VR viewer</p>
    </div>

    <a-scene vr-mode-ui="enabled: false">
        <!-- Preload assets -->
        <a-assets>
            <img id="summer-normal" src="summer_solstice.png" crossorigin="anonymous">
            <img id="summer-const" src="summer_solstice_constellations.png" crossorigin="anonymous">
            <img id="winter-normal" src="winter_solstice.png" crossorigin="anonymous">
            <img id="winter-const" src="winter_solstice_constellations.png" crossorigin="anonymous">
            <img id="spring-normal" src="spring_equinox.png" crossorigin="anonymous">
            <img id="spring-const" src="spring_equinox_constellations.png" crossorigin="anonymous">
            <img id="fall-normal" src="fall_equinox.png" crossorigin="anonymous">
            <img id="fall-const" src="fall_equinox_constellations.png" crossorigin="anonymous">
        </a-assets>

        <a-camera 
            look-controls="magicWindowTrackingEnabled: true"
            wasd-controls="enabled: false">
        </a-camera>

        <a-sky 
            id="star-sky" 
            src="#summer-normal"
            rotation="0 0 0">
        </a-sky>
    </a-scene>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBUXUHdJ3oox3YSixJfoYuyRRrILe6n7ck",
            authDomain: "classroom-vrplanetarium.firebaseapp.com",
            databaseURL: "https://classroom-vrplanetarium-default-rtdb.firebaseio.com",
            projectId: "classroom-vrplanetarium",
            storageBucket: "classroom-vrplanetarium.firebasestorage.app",
            messagingSenderId: "613751774262",
            appId: "1:613751774262:web:79563f3843ef894e05cc97"
        };

        const STAR_MAPS = {
            summer: { normal: "#summer-normal", constellations: "#summer-const" },
            winter: { normal: "#winter-normal", constellations: "#winter-const" },
            spring: { normal: "#spring-normal", constellations: "#spring-const" },
            fall: { normal: "#fall-normal", constellations: "#fall-const" }
        };

        let db;
        let vrEntered = false;
        let sceneReady = false;
        
        // Wait for scene to be ready
        const scene = document.querySelector('a-scene');
        if (scene.hasLoaded) {
            onSceneReady();
        } else {
            scene.addEventListener('loaded', onSceneReady);
        }

        function onSceneReady() {
            sceneReady = true;
            console.log('âœ… Scene ready');
            
            // Initialize Firebase
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                console.log('âœ… Firebase ready');
                
                // Monitor connection
                db.ref('.info/connected').on('value', snap => {
                    const indicator = document.getElementById('sync-indicator');
                    if (snap.val()) {
                        indicator.classList.add('connected');
                        console.log('âœ… Connected');
                    } else {
                        indicator.classList.remove('connected');
                        console.log('âŒ Disconnected');
                    }
                });
                
                // Listen to teacher
                db.ref('classroom/currentView').on('value', snapshot => {
                    const state = snapshot.val();
                    if (state) {
                        console.log('ðŸ“¡ Update:', state.season, state.constellations);
                        updateSky(state.season, state.constellations);
                    }
                });
                
            } catch (error) {
                console.error('âŒ Firebase error:', error);
            }
        }

        function updateSky(season, showConstellations) {
            if (!sceneReady) return;
            
            const sky = document.getElementById('star-sky');
            if (!sky) return;
            
            const imgSrc = showConstellations ? STAR_MAPS[season].constellations : STAR_MAPS[season].normal;
            console.log('ðŸ“¸ Loading:', imgSrc);
            sky.setAttribute('src', imgSrc);
        }

        // Auto-enter VR mode on any tap/click
        function enterVR() {
            if (vrEntered || !sceneReady) return;
            vrEntered = true;

            console.log('ðŸ‘“ Entering VR mode...');
            const scene = document.querySelector('a-scene');
            const prompt = document.getElementById('tap-prompt');
            
            // Hide prompt
            prompt.classList.add('hidden');
            
            // Enter VR stereo mode
            if (scene.enterVR) {
                scene.enterVR().then(() => {
                    console.log('âœ… VR mode active');
                }).catch(err => {
                    console.error('âŒ VR error:', err);
                });
            }
        }

        // Listen for taps/clicks anywhere
        document.addEventListener('click', enterVR);
        document.addEventListener('touchstart', enterVR);

        // Also auto-enter after 3 seconds on mobile (wait for assets to load)
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            setTimeout(() => {
                if (!vrEntered && sceneReady) {
                    console.log('ðŸ“± Mobile detected - auto-entering VR');
                    enterVR();
                }
            }, 3000);
        }
    </script>
</body>
</html>
