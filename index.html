<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>VR Star Map - June 21, 2026</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
            max-width: 280px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #info h3 {
            margin: 0 0 10px 0;
            color: #4fc3f7;
            font-size: 16px;
            letter-spacing: 1px;
        }

        #info p {
            margin: 5px 0;
            line-height: 1.5;
        }

        .info-label {
            color: #90caf9;
            font-weight: bold;
        }

        .enter-vr-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border-radius: 50px !important;
            padding: 15px 30px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            letter-spacing: 1px !important;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4) !important;
        }

        #toggleConstellations {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(245, 87, 108, 0.4);
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        #toggleConstellations:active {
            transform: scale(0.95);
        }

        #toggleConstellations.active {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 4px 20px rgba(67, 233, 123, 0.4);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4fc3f7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        function initStarMap() {
            console.log('Initializing star map...');

            // Create main catalog stars

            // Create celestial grid

        function createBackgroundStars() {
            const container = document.getElementById('background-stars');
            const starCount = 1000;
            
            for (let i = 0; i < starCount; i++) {
                // Random position on celestial sphere
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const radius = 100;
                
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                const star = document.createElement('a-sphere');
                star.setAttribute('position', `${x} ${y} ${z}`);
                star.setAttribute('radius', '0.05');
                star.setAttribute('color', '#ffffff');
                star.setAttribute('material', 'shader: flat; opacity: 0.6');
                
                container.appendChild(star);
            }
        }

        function createCatalogStars() {
            const container = document.getElementById('star-field');
            const stars = STAR_DATA.stars;
            
            stars.forEach(star => {
                // Calculate size based on apparent magnitude
                // Using exponential brightness scale
                const brightness = Math.pow(10, -star.magnitude / 2.5);
                const baseSize = brightness * 0.3; // Scale for visibility
                
                // Position on celestial sphere (radius = 50)
                const radius = 50;
                const x = star.position.x * radius;
                const y = star.position.y * radius;
                const z = star.position.z * radius;
                
                // Calculate opacity
                const opacity = Math.min(1.0, brightness * 0.5 + 0.4);
                
                // Create main star sphere
                const starSphere = document.createElement('a-sphere');
                starSphere.setAttribute('position', `${x} ${y} ${z}`);
                starSphere.setAttribute('radius', baseSize);
                starSphere.setAttribute('color', star.color);
                starSphere.setAttribute('material', `shader: flat; opacity: ${opacity}`);
                starSphere.setAttribute('class', 'star');
                
                container.appendChild(starSphere);
                
                // Add glow for bright stars (magnitude < 1.5)
                if (star.magnitude < 1.5) {
                    const glowSize = baseSize * 2.5;
                    const glowOpacity = Math.min(0.4, brightness * 0.2);
                    
                    const glow = document.createElement('a-sphere');
                    glow.setAttribute('position', `${x} ${y} ${z}`);
                    glow.setAttribute('radius', glowSize);
                    glow.setAttribute('color', star.color);
                    glow.setAttribute('material', `shader: flat; opacity: ${glowOpacity}; transparent: true`);
                    
                    container.appendChild(glow);
                }
                
                // Add extra glow for very bright stars (magnitude < 0.5)
                if (star.magnitude < 0.5) {
                    const extraGlowSize = baseSize * 4;
                    const extraGlowOpacity = 0.15;
                    
                    const extraGlow = document.createElement('a-sphere');
                    extraGlow.setAttribute('position', `${x} ${y} ${z}`);
                    extraGlow.setAttribute('radius', extraGlowSize);
                    extraGlow.setAttribute('color', star.color);
                    extraGlow.setAttribute('material', `shader: flat; opacity: ${extraGlowOpacity}; transparent: true`);
                    
                    container.appendChild(extraGlow);
                }
                
                // Add text label for brightest stars (magnitude < 1.0)
                if (star.magnitude < 1.0) {
                    const labelOffset = 1.5;
                    const label = document.createElement('a-text');
                    label.setAttribute('value', star.name);
                    label.setAttribute('position', `${x * 1.05} ${y * 1.05} ${z * 1.05}`);
                    label.setAttribute('align', 'center');
                    label.setAttribute('color', '#ffffff');
                    label.setAttribute('width', '4');
                    label.setAttribute('opacity', '0.8');
                    // Make label face camera
                    label.setAttribute('look-at', '[camera]');
                    
                    container.appendChild(label);
                }
            });
            
            console.log(`Created ${stars.length} catalog stars`);
        }

        function createCelestialGrid() {
            const container = document.getElementById('grid-helper');
            const gridRadius = 45;
            const segments = 16;
            
            // Create horizontal circles (latitude lines)
            for (let i = 1; i < segments / 2; i++) {
                const lat = (i / (segments / 2)) * Math.PI;
                const y = gridRadius * Math.cos(lat);
                const r = gridRadius * Math.sin(lat);
                
                const circle = document.createElement('a-ring');
                circle.setAttribute('position', `0 ${y} 0`);
                circle.setAttribute('rotation', '90 0 0');
                circle.setAttribute('radius-inner', r - 0.02);
                circle.setAttribute('radius-outer', r + 0.02);
                circle.setAttribute('color', '#1a237e');
                circle.setAttribute('material', 'shader: flat; opacity: 0.2; transparent: true; side: double');
                circle.setAttribute('segments-theta', 64);
                
                container.appendChild(circle);
            }
            
            // Create vertical circles (longitude lines)
            for (let i = 0; i < segments; i++) {
                const lon = (i / segments) * Math.PI * 2;
                
                const circle = document.createElement('a-torus');
                circle.setAttribute('position', '0 0 0');
                circle.setAttribute('rotation', `0 ${lon * 180 / Math.PI} 0`);
                circle.setAttribute('radius', gridRadius);
                circle.setAttribute('radius-tubular', 0.02);
                circle.setAttribute('color', '#0d47a1');
                circle.setAttribute('material', 'shader: flat; opacity: 0.15; transparent: true');
                circle.setAttribute('segments-tubular', 32);
                circle.setAttribute('segments-radial', 8);
                
                container.appendChild(circle);
            }
        }

        function createConstellationLines() {
            const container = document.getElementById('constellation-lines');
            container.setAttribute('visible', 'false'); // Hidden by default
            
            CONSTELLATIONS.forEach(constellation => {
                const stars = constellation.stars;
                const radius = 50;
                
                for (let i = 0; i < stars.length - 1; i++) {
                    const star1Name = stars[i];
                    const star2Name = stars[i + 1];
                    
                    // Find the stars in STAR_DATA
                    const star1 = STAR_DATA.stars.find(s => s.name === star1Name);
                    const star2 = STAR_DATA.stars.find(s => s.name === star2Name);
                    
                    if (star1 && star2) {
                        // Calculate positions
                        const pos1 = {
                            x: star1.position.x * radius,
                            y: star1.position.y * radius,
                            z: star1.position.z * radius
                        };
                        const pos2 = {
                            x: star2.position.x * radius,
                            y: star2.position.y * radius,
                            z: star2.position.z * radius
                        };
                        
                        // Calculate midpoint
                        const midpoint = {
                            x: (pos1.x + pos2.x) / 2,
                            y: (pos1.y + pos2.y) / 2,
                            z: (pos1.z + pos2.z) / 2
                        };
                        
                        // Calculate distance
                        const dx = pos2.x - pos1.x;
                        const dy = pos2.y - pos1.y;
                        const dz = pos2.z - pos1.z;
                        const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
                        
                        // Calculate rotation to point from star1 to star2
                        const direction = new THREE.Vector3(dx, dy, dz).normalize();
                        const up = new THREE.Vector3(0, 1, 0);
                        const quaternion = new THREE.Quaternion().setFromUnitVectors(up, direction);
                        const euler = new THREE.Euler().setFromQuaternion(quaternion);
                        
                        // Create line as a thin cylinder
                        const line = document.createElement('a-cylinder');
                        line.setAttribute('position', `${midpoint.x} ${midpoint.y} ${midpoint.z}`);
                        line.setAttribute('rotation', `${euler.x * 180/Math.PI} ${euler.y * 180/Math.PI} ${euler.z * 180/Math.PI}`);
                        line.setAttribute('height', distance);
                        line.setAttribute('radius', '0.03');
                        line.setAttribute('color', constellation.color);
                        line.setAttribute('material', 'shader: flat; opacity: 0.7; transparent: true');
                        
                        container.appendChild(line);
                    }
                }
            });
            
            console.log(`Created constellation lines for ${CONSTELLATIONS.length} constellations`);
        }

    </script>
