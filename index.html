<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>VR Star Map - June 21, 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none;
        }

        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
            max-width: 250px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #info h3 {
            margin-bottom: 8px;
            color: #4fc3f7;
            font-size: 14px;
            letter-spacing: 1px;
        }

        #info p {
            margin: 4px 0;
            line-height: 1.4;
        }

        .info-label {
            color: #90caf9;
            font-weight: bold;
        }

        #vrButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        #vrButton:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
        }

        #vrButton:active {
            transform: translateX(-50%) scale(0.98);
        }

        .vr-mode #info {
            display: none;
        }

        .vr-mode #vrButton {
            bottom: 10px;
            padding: 10px 20px;
            font-size: 14px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4fc3f7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

        let scene, camera, renderer;
        let deviceOrientation = null;
        let isVRMode = false;
        let cameraDummy;
        let leftCamera, rightCamera;
        const IPD = 0.064; // Interpupillary distance in meters

        // Device orientation
        let alpha = 0, beta = 0, gamma = 0;
        let screenOrientation = window.orientation || 0;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000814);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 0);

            // Create cameras for VR (left and right eye)
            leftCamera = new THREE.PerspectiveCamera(75, window.innerWidth / 2 / window.innerHeight, 0.1, 1000);
            rightCamera = new THREE.PerspectiveCamera(75, window.innerWidth / 2 / window.innerHeight, 0.1, 1000);

            // Camera dummy for rotation control
            cameraDummy = new THREE.Object3D();
            scene.add(cameraDummy);
            cameraDummy.add(camera);
            cameraDummy.add(leftCamera);
            cameraDummy.add(rightCamera);

            // Position VR cameras
            leftCamera.position.x = -IPD / 2;
            rightCamera.position.x = IPD / 2;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            // Create starfield
            createStars();

            // Create celestial sphere with grid
            createCelestialSphere();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('vrButton').addEventListener('click', toggleVRMode);

            // Request device orientation permission (iOS 13+)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', onDeviceOrientation);
                        }
                    })
                    .catch(console.error);
            } else {
                // For non-iOS devices
                window.addEventListener('deviceorientation', onDeviceOrientation);
            }

            window.addEventListener('orientationchange', onScreenOrientationChange);

            // Hide loading, show UI
            document.getElementById('loading').style.display = 'none';
            document.getElementById('info').style.display = 'block';
            document.getElementById('vrButton').style.display = 'block';
            document.getElementById('starCount').textContent = STAR_DATA.metadata.visibleStars;

            // Start animation
            animate();
        }

        function createStars() {
            const stars = STAR_DATA.stars;
            
            stars.forEach(star => {
                // Calculate size based on apparent magnitude
                // Magnitude scale: lower = brighter
                // Sirius (mag -1.46) should be MUCH bigger than magnitude 3+ stars
                // Using exponential scale: brightness = 10^(-magnitude/2.5)
                const brightness = Math.pow(10, -star.magnitude / 2.5);
                const baseSize = brightness * 0.15; // Scale factor for visibility
                
                // Calculate opacity based on magnitude
                // Brighter stars = more opaque
                const opacity = Math.min(1.0, brightness * 0.5 + 0.3);
                
                // Create star sphere with magnitude-based size
                const geometry = new THREE.SphereGeometry(baseSize, 16, 16);
                const material = new THREE.MeshBasicMaterial({ 
                    color: star.color,
                    transparent: true,
                    opacity: opacity
                });
                
                const starMesh = new THREE.Mesh(geometry, material);
                
                // Position star on celestial sphere (radius = 50)
                const radius = 50;
                starMesh.position.set(
                    star.position.x * radius,
                    star.position.y * radius,
                    star.position.z * radius
                );
                
                scene.add(starMesh);

                // Add prominent glow for very bright stars (mag < 1.5)
                if (star.magnitude < 1.5) {
                    const glowSize = baseSize * 2.5;
                    const glowGeometry = new THREE.SphereGeometry(glowSize, 16, 16);
                    const glowMaterial = new THREE.MeshBasicMaterial({ 
                        color: star.color,
                        transparent: true,
                        opacity: Math.min(0.4, brightness * 0.2)
                    });
                    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                    glow.position.copy(starMesh.position);
                    scene.add(glow);
                }

                // Add extra glow layer for the BRIGHTEST stars (mag < 0.5)
                if (star.magnitude < 0.5) {
                    const extraGlowSize = baseSize * 4;
                    const extraGlowGeometry = new THREE.SphereGeometry(extraGlowSize, 16, 16);
                    const extraGlowMaterial = new THREE.MeshBasicMaterial({ 
                        color: star.color,
                        transparent: true,
                        opacity: 0.15
                    });
                    const extraGlow = new THREE.Mesh(extraGlowGeometry, extraGlowMaterial);
                    extraGlow.position.copy(starMesh.position);
                    scene.add(extraGlow);
                }

                // Add star name label for brightest stars
                if (star.magnitude < 1.0) {
                    createStarLabel(star);
                }
            });
        }

        function createStarLabel(star) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            
            context.fillStyle = 'rgba(0, 0, 0, 0)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            context.font = 'Bold 24px Arial';
            context.fillStyle = '#ffffff';
            context.textAlign = 'center';
            context.fillText(star.name, 128, 32);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ 
                map: texture, 
                transparent: true,
                opacity: 0.7
            });
            
            const sprite = new THREE.Sprite(material);
            const radius = 50;
            sprite.position.set(
                star.position.x * (radius + 2),
                star.position.y * (radius + 2),
                star.position.z * (radius + 2)
            );
            sprite.scale.set(2, 0.5, 1);
            
            scene.add(sprite);
        }

        function createCelestialSphere() {
            // Starfield background
            const starsGeometry = new THREE.BufferGeometry();
            const starsVertices = [];
            
            for (let i = 0; i < 2000; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const radius = 100;
                
                starsVertices.push(
                    radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.sin(phi) * Math.sin(theta),
                    radius * Math.cos(phi)
                );
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const starsMaterial = new THREE.PointsMaterial({ 
                color: 0xffffff, 
                size: 0.1,
                transparent: true,
                opacity: 0.6
            });
            const starField = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starField);

            // Subtle grid for orientation
            const gridHelper = new THREE.PolarGridHelper(45, 16, 8, 64, 0x1a237e, 0x0d47a1);
            gridHelper.rotation.x = Math.PI / 2;
            scene.add(gridHelper);
        }

        function onDeviceOrientation(event) {
            alpha = event.alpha || 0; // Z axis rotation (0-360)
            beta = event.beta || 0;   // X axis rotation (-180 to 180)
            gamma = event.gamma || 0; // Y axis rotation (-90 to 90)
        }

        function onScreenOrientationChange() {
            screenOrientation = window.orientation || 0;
        }

        function updateCameraOrientation() {
            if (alpha === null || beta === null || gamma === null) return;

            const zee = new THREE.Vector3(0, 0, 1);
            const euler = new THREE.Euler();
            const q0 = new THREE.Quaternion();
            const q1 = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5)); // - PI/2 around the x-axis

            const alphaRad = THREE.MathUtils.degToRad(alpha);
            const betaRad = THREE.MathUtils.degToRad(beta);
            const gammaRad = THREE.MathUtils.degToRad(gamma);
            const orientRad = THREE.MathUtils.degToRad(screenOrientation);

            euler.set(betaRad, alphaRad, -gammaRad, 'YXZ');
            cameraDummy.quaternion.setFromEuler(euler);
            cameraDummy.quaternion.multiply(q1);
            cameraDummy.quaternion.multiply(q0.setFromAxisAngle(zee, -orientRad));
        }

        function toggleVRMode() {
            isVRMode = !isVRMode;
            
            if (isVRMode) {
                document.body.classList.add('vr-mode');
                document.getElementById('vrButton').textContent = 'EXIT VR MODE';
                onWindowResize();
            } else {
                document.body.classList.remove('vr-mode');
                document.getElementById('vrButton').textContent = 'ENTER VR MODE';
                onWindowResize();
            }
        }

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            if (isVRMode) {
                leftCamera.aspect = width / 2 / height;
                leftCamera.updateProjectionMatrix();
                rightCamera.aspect = width / 2 / height;
                rightCamera.updateProjectionMatrix();
            } else {
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            }

            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            updateCameraOrientation();
            
            if (isVRMode) {
                // Render split-screen for VR
                renderer.setScissorTest(true);
                
                // Left eye
                renderer.setViewport(0, 0, window.innerWidth / 2, window.innerHeight);
                renderer.setScissor(0, 0, window.innerWidth / 2, window.innerHeight);
                renderer.render(scene, leftCamera);
                
                // Right eye
                renderer.setViewport(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
                renderer.setScissor(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
                renderer.render(scene, rightCamera);
                
                renderer.setScissorTest(false);
            } else {
                renderer.render(scene, camera);
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
