<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Star Map - Seasonal Sky Views</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        #season-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
        }

        .season-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
            color: white;
            min-width: 120px;
        }

        .season-btn:active {
            transform: scale(0.95);
        }

        #summer-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #summer-btn:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
        }

        #summer-btn.active {
            background: linear-gradient(135deg, #f5576c 0%, #c92a49 100%);
            box-shadow: 0 0 20px rgba(245, 87, 108, 0.8);
        }

        #winter-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #winter-btn:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        #winter-btn.active {
            background: linear-gradient(135deg, #764ba2 0%, #4a2d6b 100%);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }

        #spring-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        #spring-btn:hover {
            box-shadow: 0 6px 20px rgba(67, 233, 123, 0.5);
        }

        #spring-btn.active {
            background: linear-gradient(135deg, #38f9d7 0%, #2bbaa8 100%);
            box-shadow: 0 0 20px rgba(67, 233, 123, 0.8);
        }

        #fall-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        #fall-btn:hover {
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.5);
        }

        #fall-btn.active {
            background: linear-gradient(135deg, #fee140 0%, #d4b227 100%);
            box-shadow: 0 0 20px rgba(250, 112, 154, 0.8);
        }

        #constellation-toggle {
            padding: 12px 30px;
            border: 2px solid white;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            backdrop-filter: blur(10px);
        }

        #constellation-toggle:active {
            transform: scale(0.95);
        }

        #constellation-toggle.active {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border-color: #FFD700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }

        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 13px;
            z-index: 1000;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #info-panel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #4fc3f7;
            letter-spacing: 1px;
        }

        #info-panel p {
            margin: 5px 0;
            line-height: 1.5;
        }

        .info-label {
            color: #90caf9;
            font-weight: bold;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            text-align: center;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4fc3f7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            #season-buttons {
                gap: 8px;
            }

            .season-btn {
                padding: 10px 18px;
                font-size: 12px;
                min-width: 100px;
            }

            #constellation-toggle {
                padding: 10px 20px;
                font-size: 12px;
            }

            #info-panel {
                font-size: 11px;
                padding: 12px 15px;
                max-width: 250px;
            }

            #info-panel h3 {
                font-size: 14px;
            }
        }

        /* VR mode adjustments */
        .a-enter-vr-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border-radius: 50px !important;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading Star Map...</p>
    </div>

    <div id="controls" class="hidden">
        <div id="season-buttons">
            <button id="summer-btn" class="season-btn active" data-season="summer">
                ‚òÄÔ∏è SUMMER SOLSTICE
            </button>
            <button id="winter-btn" class="season-btn" data-season="winter">
                ‚ùÑÔ∏è WINTER SOLSTICE
            </button>
            <button id="spring-btn" class="season-btn" data-season="spring">
                üå∏ SPRING EQUINOX
            </button>
            <button id="fall-btn" class="season-btn" data-season="fall">
                üçÇ FALL EQUINOX
            </button>
        </div>
        <button id="constellation-toggle">
            SHOW CONSTELLATIONS
        </button>
    </div>

    <div id="info-panel" class="hidden">
        <h3>üåü VR STAR MAP</h3>
        <p><span class="info-label">Season:</span> <span id="current-season">Summer Solstice</span></p>
        <p><span class="info-label">Date:</span> <span id="current-date">June 21, 2026</span></p>
        <p><span class="info-label">Time:</span> 9:00 PM EDT</p>
        <p><span class="info-label">Location:</span> New Jersey</p>
        <p style="margin-top: 10px; font-size: 11px; color: #90caf9;">
            Move your phone to look around the sky. Tap the VR button (üëì) for immersive mode.
        </p>
    </div>

    <a-scene 
        vr-mode-ui="enabled: true"
        device-orientation-permission-ui="enabled: true"
        background="color: #000000"
        loading-screen="enabled: false">
        
        <!-- Camera with look-controls for device orientation -->
        <a-entity id="rig" position="0 0 0">
            <a-camera 
                look-controls="magicWindowTrackingEnabled: true; touchEnabled: false"
                wasd-controls="enabled: false">
            </a-camera>
        </a-entity>

        <!-- Sky sphere for star images - will be dynamically updated -->
        <a-sky 
            id="star-sky" 
            src="" 
            rotation="0 -90 0"
            radius="500">
        </a-sky>
    </a-scene>

    <script>
        // Configuration for seasonal star maps
        const STAR_MAPS = {
            summer: {
                name: "Summer Solstice",
                date: "June 21, 2026",
                normal: "summer_solstice.png",
                constellations: "summer_solstice_constellations.png"
            },
            winter: {
                name: "Winter Solstice",
                date: "December 21, 2025",
                normal: "winter_solstice.png",
                constellations: "winter_solstice_constellations.png"
            },
            spring: {
                name: "Spring Equinox",
                date: "March 20, 2026",
                normal: "spring_equinox.png",
                constellations: "spring_equinox_constellations.png"
            },
            fall: {
                name: "Fall Equinox",
                date: "September 22, 2026",
                normal: "fall_equinox.png",
                constellations: "fall_equinox_constellations.png"
            }
        };

        let currentSeason = 'summer';
        let constellationsVisible = false;
        let sceneLoaded = false;

        // Wait for A-Frame to be ready
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            
            if (scene.hasLoaded) {
                initStarMap();
            } else {
                scene.addEventListener('loaded', initStarMap);
            }
        });

        function initStarMap() {
            sceneLoaded = true;
            console.log('Star map initialized');

            // Load initial sky (summer, no constellations)
            updateSky();

            // Hide loading, show controls
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('info-panel').classList.remove('hidden');

            // Set up button listeners
            document.querySelectorAll('.season-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const season = this.getAttribute('data-season');
                    changeSeason(season);
                });
            });

            document.getElementById('constellation-toggle').addEventListener('click', toggleConstellations);
        }

        function changeSeason(season) {
            currentSeason = season;
            
            // Update button states
            document.querySelectorAll('.season-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`${season}-btn`).classList.add('active');
            
            // Update info panel
            document.getElementById('current-season').textContent = STAR_MAPS[season].name;
            document.getElementById('current-date').textContent = STAR_MAPS[season].date;
            
            // Update sky
            updateSky();
            
            console.log(`Changed to ${season} season`);
        }

        function toggleConstellations() {
            constellationsVisible = !constellationsVisible;
            const button = document.getElementById('constellation-toggle');
            
            if (constellationsVisible) {
                button.textContent = 'HIDE CONSTELLATIONS';
                button.classList.add('active');
            } else {
                button.textContent = 'SHOW CONSTELLATIONS';
                button.classList.remove('active');
            }
            
            updateSky();
            console.log(`Constellations: ${constellationsVisible ? 'visible' : 'hidden'}`);
        }

        function updateSky() {
            if (!sceneLoaded) return;
            
            const sky = document.getElementById('star-sky');
            const imageFile = constellationsVisible 
                ? STAR_MAPS[currentSeason].constellations 
                : STAR_MAPS[currentSeason].normal;
            
            // Update the sky source
            sky.setAttribute('src', imageFile);
            
            console.log(`Loading: ${imageFile}`);
        }

        // Preload images for smooth transitions
        function preloadImages() {
            Object.keys(STAR_MAPS).forEach(season => {
                const img1 = new Image();
                img1.src = STAR_MAPS[season].normal;
                const img2 = new Image();
                img2.src = STAR_MAPS[season].constellations;
            });
        }

        // Preload all images when page loads
        window.addEventListener('load', preloadImages);
    </script>
</body>
</html>
