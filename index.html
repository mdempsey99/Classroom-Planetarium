<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My VR Photo Viewer</title>
    <!-- 1. The Library: This makes the VR magic work -->
    <script src="https://aframe.io"></script>
  </head>
  <body>

    <!-- 2. The Scene: This wraps the entire 3D world -->
    <a-scene>
      
      <!-- 3. Assets: We define the image here for better performance -->
      <a-assets>
        <img id="my-panorama" src="https://blocks.glass" crossorigin="anonymous">
      </a-assets>

      <!-- 4. The Sky: This maps the image onto a giant sphere around the user -->
      <a-sky src="#my-panorama" rotation="0 -90 0"></a-sky>

    </a-scene>

  </body>
</html>
